
<!DOCTYPE html>
<html>
<head>
    <title>Очистка кэша</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Управление кэшем</h2>
        </div>
        <div class="card-body">
            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="clear_expired" class="btn btn-warning me-2">
                    Очистить устаревший кэш
                </button>
                <button type="submit" name="clear_all" class="btn btn-danger">
                    Очистить весь кэш
                </button>
            </form>
            
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">На главную</a>
        </div>
    </div>
</body>
</html>
